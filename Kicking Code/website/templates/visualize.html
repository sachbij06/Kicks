<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Kicks</title>
  
  <style>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Navigation */
    nav {
      background-color: #1e1e1e;
      overflow: hidden;
      text-align: center;
      padding: 20px 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #aaaaaa; 
    }
    
    /* Body Styles */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }
    
    h1 {
      color: #ffffff;
      text-align: center;
    }
    
    /* Button Styles */
    button {
      background-color: #292929; 
      color: #ffffff;
      border: none;
      padding: 15px 24px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #575757;
    }

    input[type="submit"] {
      background-color: #333;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    
    input[type="submit"]:hover {
      background-color: #181818;
    }

    button:not(:last-child) {
      margin-right: 40px;
    }
    
    /* Content Styles */
    .content {
      padding: 20px;
      margin-left: 0px;
      align-items: center;
    }
    
/* Sidebar Styles */
.sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #1e1e1e;
  padding-top: 60px; /* Pushes sidebar below the navigation */
  transition: 0.3s;
  overflow: auto;
}

.sidebar a, .sidebar button {
  padding: 15px 20px; /* Add padding inside the buttons */
  margin-bottom: 10px; /* Adds space between the buttons */
  text-decoration: none;
  font-size: 18px;
  color: #ffffff;
  display: block;
  transition: 0.3s;
  text-align: left;
  border: none;
  background-color: #292929; /* Ensure buttons have a background color */
  cursor: pointer;
  width: 100%; /* Ensures button takes up full sidebar width */
  box-sizing: border-box; /* Ensure padding is included in the width */
  border-radius: 0; /* Removes rounded edges */
}

.sidebar a:hover, .sidebar button:hover {
  background-color: #575757;
}

/* Dropdown content */
.dropdown-content {
  display: none;
  background-color: #333;
  padding-left: 10px;
}

.dropdown-content button {
  background-color: #444;
  color: white;
  padding: 20px;
  margin-bottom: 10px; /* Adds space between dropdown buttons */
  text-align: center;
  border: none;
  cursor: pointer;
  display: block;
  transition: background-color 0.3s;
  width: 100%; /* Ensures dropdown buttons take up full width */
  box-sizing: border-box; /* Ensure padding is included in the width */
  border-radius: 0; /* Removes rounded edges */
}

.dropdown-content button:hover {
  background-color: #555;
}

/* Right Sidebar Styles */
.right-sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  right: 0;
  background-color: #1e1e1e;
  padding-top: 80px;
  padding-left: 20px;
  transition: 0.3s;
  overflow: auto;
}

.right-sidebar h2 {
  color: #ffffff;
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.sort-option button {
  padding: 15px 20px;
  margin-bottom: 10px;
  text-decoration: none;
  font-size: 18px;
  color: #ffffff;
  display: block;
  transition: 0.3s;
  text-align: left;
  border: none;
  background-color: #292929;
  cursor: pointer;
  width: 100%;
  box-sizing: border-box;
  border-radius: 0;
}

.sort-option button:hover {
  background-color: #575757;
}

/* Dropdown content for the right sidebar */
.dropdown-content-right {
  display: none;
  background-color: #333;
  padding-left: 10px;
}

.dropdown-content-right button {
  background-color: #444;
  color: white;
  padding: 10px;
  margin-bottom: 5px;
  text-align: left;
  border: none;
  cursor: pointer;
  display: block;
  transition: background-color 0.3s;
  width: 100%;
  box-sizing: border-box;
  border-radius: 0;
}

.dropdown-content-right button:hover {
  background-color: #555;
}

    /* Form Styles */
    form {
      background-color: #121212;
      border-radius: 8px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
    }

    input[type="number"],
    input[type="text"],
    textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      background-color: #333;
      color: #ffffff; 
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #333;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 3px solid #acacac;
      border-radius: 10px;
    }
    .gray-box {
      
      display: flex; /* Enables flexbox */
      justify-content: center; /* Centers the image horizontally */
      align-items: center; /* Centers the image vertically (if you want vertical centering as well) */
      margin-top: 10px; /* Optional: Add some margin to space it from other elements */
    }
    .gray-box img {
      border: 0.1px solid #acacac;
      border-radius: 30px;
      max-width: 50%;
      height: auto;
      display: block;
      margin: 0 auto;
      padding: px;
      display: inline-block;
    }

    button:hover {
      background-color: #575757;
    }

    .active {
      background-color: #070814 !important;
      color: white !important;
    }

    /* Specific button styles to retain normal appearance when not active */
    button {
      background-color: #292929;
      color: #ffffff;
      border: none;
      padding: 15px 24px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

  </style>

</head>
<body>

  <nav>
    <a href="/home">Home</a>
    <a href="/session">Charting</a>
    <a href="/visualize">Visualization</a>
    <a href="/stats">Kickoff Sample</a>
    <a href="/comingsoon">Coming Soon</a>
  </nav>
  
  <!-- Left Sidebar -->
  <div class="sidebar" id="mySidebar">
    <button onclick="toggleDropdown('fieldGoalDropdown')">Field Goal     â–¼</button>
    <div id="fieldGoalDropdown" class="dropdown-content" style="display: block;">
      <button onclick="resetStats()">Basic Stats</button> <!-- Resets to the overall stats -->
      <button>AI Insights</button>
    </div>
    <button onclick="toggleDropdown('kickoffDropdown')">Kickoff - Coming Soon</button>
    <div id="kickoffDropdown" class="dropdown-content">
      <button>Basic Stats</button>
      <button>AI Insights</button>
    </div>
  </div>
  
  <!-- Right Sidebar -->
  <div class="right-sidebar" id="myRightSidebar">
    <h2>Sort</h2>

    <!-- Distance Dropdown -->
    <div class="sort-option">
      <button onclick="toggleDropdown('distanceDropdown')">Distance</button>
      <div id="distanceDropdown" class="dropdown-content-right" style="display: block;">
        <button onclick="selectOption(this, 'distance', 1)">All</button>
        <button onclick="selectOption(this, 'distance', 2)">20-29</button>
        <button onclick="selectOption(this, 'distance', 3)">30-39</button>
        <button onclick="selectOption(this, 'distance', 4)">40-49</button>
        <button onclick="selectOption(this, 'distance', 5)">50+</button>
      </div>
    </div>

    <!-- Location Dropdown -->
    <div class="sort-option">
      <button onclick="toggleDropdown('locationDropdown')">Location</button>
      <div id="locationDropdown" class="dropdown-content-right" style="display: block;">
        <button onclick="selectOption(this, 'location', 1)">All</button>
        <button onclick="selectOption(this, 'location', 2)">Left</button>
        <button onclick="selectOption(this, 'location', 3)">Middle</button>
        <button onclick="selectOption(this, 'location', 4)">Right</button>
      </div>
    </div>
    
    <!-- Timeframe - Coming Soon -->

    <div class ="sort-option">
      <button onclick="toggleDropdown('timeframeDropdown')">Timeframe - Coming Soon</button>
   </div>

    <!-- Submit Button -->
    <div style="text-align:center; margin-top:20px;">
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>



  <div class="content">
    <h1>Field Goal</h1>
  </div>

  <div class="gray-box">
    <img id="dynamicImage" src="{{ plot_url }}" alt="Image not available" style="display: none;">
    <h2 id="defaultText">Get started by clicking 'Basic Stats'.</h2>
</div>



  <script>
    let selectedLocation = null;
    let selectedDistance = null;

    // Function to handle both location and distance selection
    function selectOption(button, type, value) {
      // Deselect previous button and highlight the new one
      const buttons = button.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      // Set selected value based on type (location or distance)
      if (type === 'location') {
        selectedLocation = value;
      } else if (type === 'distance') {
        selectedDistance = value;
      }
    }

    // Reset stats (basic stats)
    function resetStats() {

      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/visualize';

      const locationField = document.createElement('input');
      locationField.type = 'hidden';
      locationField.name = 'location_choice';
      locationField.value = 1;  // Reset to all locations

      const distanceField = document.createElement('input');
      distanceField.type = 'hidden';
      distanceField.name = 'distance_choice';
      distanceField.value = 1;  // Reset to all distances

      form.appendChild(locationField);
      form.appendChild(distanceField);
      document.body.appendChild(form);
      form.submit();
    }


    // Submit form with both location and distance
    function submitForm() {
      if (selectedLocation === null || selectedDistance === null) {
        alert("Please select both a location and distance before submitting.");
        return;
      }

      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/visualize';

      const locationField = document.createElement('input');
      locationField.type = 'hidden';
      locationField.name = 'location_choice';
      locationField.value = selectedLocation;

      const distanceField = document.createElement('input');
      distanceField.type = 'hidden';
      distanceField.name = 'distance_choice';
      distanceField.value = selectedDistance;

      form.appendChild(locationField);
      form.appendChild(distanceField);
      
      document.body.appendChild(form);
      form.submit();
    }

    // Toggle dropdowns
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    const img = document.getElementById("dynamicImage");
    const defaultText = document.getElementById("defaultText");

    // Check if the image source is valid
    img.onload = function() {
        // If the image loads successfully, display it and hide the default text
        img.style.display = "block";
        defaultText.style.display = "none";
    };

    img.onerror = function() {
        // If the image doesn't load, keep it hidden and show the default text
        img.style.display = "none";
        defaultText.style.display = "block";
    };


  </script>
</body>
</html>
