<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Kicks</title>
  
  <style>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Navigation */
    nav {
      background-color: #1e1e1e;
      overflow: hidden;
      text-align: center;
      padding: 20px 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #aaaaaa; 
    }
    
    /* Body Styles */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }
    
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 25px;
      margin-top: 25px;
    }
    
    /* Button Styles */
    button {
      background-color: #292929; 
      color: #ffffff;
      border: none;
      padding: 15px 24px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #575757;
    }

    input[type="submit"] {
      background-color: #333;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    
    input[type="submit"]:hover {
      background-color: #181818;
    }

    button:not(:last-child) {
      margin-right: 40px;
    }

        /* Back Button Styles */
    .back-button {
    background-color: #292929;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-right: 15px; /* Space between the button and the heading */
    }

.back-button:hover {
  background-color: #575757;
}

    
    /* Content Styles */
    .content {
      padding: 10px;
      margin-left: 250px;
      align-items: center;
    }

/* Session box styles */
.session-box {
  background-color: #333;  /* Dark background for the session box */
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;  /* Stack items in a column */
  align-items: center;     /* Center the items */
  color: white;            /* White text */
}

/* Session title - Centered on top */
.session-title {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;  /* Space below the title */
  text-align: center;   /* Center the title */
}

/* Wrapper to contain the pie chart and stat cards on the same row */
.stat-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

/* Pie chart container */
.pie-chart-container {
  position: relative;
  width: 80px;   /* Smaller width */
  height: 80px;  /* Smaller height */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Smaller pie chart */
.pie-chart {
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  text-align: center;
  background: conic-gradient(
    #4caf50 0% calc(var(--percentage) * 1%),
    #f44336 calc(var(--percentage) * 1%) 100%
  );
}

/* Smaller font size for the percentage inside the pie chart */
.inner-html {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 14px;  /* Smaller font size */
  font-weight: bold;
  color: #333;
}

/* Stat card styles */
.stat-card {
  background-color: #302f2f;
  border-radius: 10px;
  padding: 10px;
  margin-block: 10px;
  text-align: center;
  width: 90px;   /* Reduced width */
  height: 90px;  /* Reduced height */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.stat-title {
  font-size: 12px;   /* Slightly smaller */
  margin-bottom: 8px;
}

.stat-value {
  font-size: 18px;   /* Reduced font size */
  font-weight: bold;
}


    
/* Sidebar Styles */
.sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #1e1e1e;
  padding-top: 60px; /* Pushes sidebar below the navigation */
  transition: 0.3s;
  overflow: auto;
}

.sidebar a, .sidebar button {
  padding: 15px 20px; /* Add padding inside the buttons */
  margin-bottom: 10px; /* Adds space between the buttons */
  text-decoration: none;
  font-size: 18px;
  color: #ffffff;
  display: block;
  transition: 0.3s;
  text-align: left;
  border: none;
  background-color: #292929; /* Ensure buttons have a background color */
  cursor: pointer;
  width: 100%; /* Ensures button takes up full sidebar width */
  box-sizing: border-box; /* Ensure padding is included in the width */
  border-radius: 0; /* Removes rounded edges */
}

.sidebar a:hover, .sidebar button:hover {
  background-color: #575757;
}

/* Dropdown content */
.dropdown-content {
  display: none;
  background-color: #333;
  padding-left: 10px;
}

.dropdown-content button {
  background-color: #444;
  color: white;
  padding: 20px;
  margin-bottom: 10px; /* Adds space between dropdown buttons */
  text-align: center;
  border: none;
  cursor: pointer;
  display: block;
  transition: background-color 0.3s;
  width: 100%; /* Ensures dropdown buttons take up full width */
  box-sizing: border-box; /* Ensure padding is included in the width */
  border-radius: 0; /* Removes rounded edges */
}

.dropdown-content button:hover {
  background-color: #555;
}

/* Sort Dropdown Styles */
.sort-dropdown {
  margin-bottom: 20px;
  text-align: center;
}

.sort-dropdown label {
  margin-right: 10px;
  font-size: 18px;
}

.sort-dropdown select {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  background-color: #292929;
  color: #ffffff;
  border: 1px solid #555;
}

.sort-dropdown select option {
  background-color: #292929;
  color: #ffffff;
}


/* Right Sidebar Styles */
.right-sidebar {
  display: none;
  height: 100%;
  width: 250px;
  position: fixed;
  top: 0;
  right: 0;
  background-color: #1e1e1e;
  padding-top: 80px;
  padding-left: 20px;
  transition: 0.3s;
  overflow: auto;
}

.right-sidebar h2 {
  color: #ffffff;
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.sort-option button {
  padding: 15px 20px;
  margin-bottom: 10px;
  text-decoration: none;
  font-size: 18px;
  color: #ffffff;
  display: block;
  transition: 0.3s;
  text-align: left;
  border: none;
  background-color: #292929;
  cursor: pointer;
  width: 100%;
  box-sizing: border-box;
  border-radius: 0;
}

.sort-option button:hover {
  background-color: #575757;
}

/* Dropdown content for the right sidebar */
.dropdown-content-right {
  display: none;
  background-color: #333;
  padding-left: 10px;
}

.dropdown-content-right button {
  background-color: #444;
  color: white;
  padding: 10px;
  margin-bottom: 5px;
  text-align: left;
  border: none;
  cursor: pointer;
  display: block;
  transition: background-color 0.3s;
  width: 100%;
  box-sizing: border-box;
  border-radius: 0;
}

.dropdown-content-right button:hover {
  background-color: #555;
}

    /* Form Styles */
    form {
      background-color: #121212;
      border-radius: 8px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
    }

    input[type="number"],
    input[type="text"],
    textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      background-color: #333;
      color: #ffffff; 
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #333;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 3px solid #acacac;
      border-radius: 10px;
    }
    .gray-box {
      
      display: flex; /* Enables flexbox */
      justify-content: center; /* Centers the image horizontally */
      align-items: center; /* Centers the image vertically (if you want vertical centering as well) */
    }
    .gray-box img {
      border: 0.1px solid #acacac;
      border-radius: 30px;
      width: 60%;
      height: auto;
      display: block;
      margin: 0 auto;
      display: inline-block;
    }

    button:hover {
      background-color: #575757;
    }

    .active {
      background-color: #070814 !important;
      color: white !important;
    }

    /* Specific button styles to retain normal appearance when not active */
    button {
      background-color: #292929;
      color: #ffffff;
      border: none;
      padding: 15px 24px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

      /* Sessions Container */
      .sessions-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;

    }

    .session-box {
      background-color: #292929;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: calc(33% - 40px); /* 4 boxes per row */
      box-sizing: border-box;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .session-box:hover {
      background-color: #575757;
    }

    .session-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .session-stat {
      font-size: 14px;
      margin-bottom: 8px;
    }

  </style>

</head>
<body>

  <nav>
    <a href="/home">Home</a>
    <a href="/session">Charting</a>
    <a href="/visualize">Visualization</a>
    <a href="/stats">Kickoff Sample</a>
    <a href="/comingsoon">Coming Soon</a>
  </nav>
  
  <div class = "content">
    <div class="header-container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Field Goal Visualization</h1>
  </div>
  </div>
  <!-- Left Sidebar -->
  <div class="sidebar" id="myRightSidebar">
    <h2>Sort</h2>

    <!-- Distance Dropdown -->
    <div class="sort-option">
      <button onclick="toggleDropdown('distanceDropdown')">Distance</button>
      <div id="distanceDropdown" class="dropdown-content-right" style="display: block;">
        <button onclick="selectOption(this, 'distance', 1)">All</button>
        <button onclick="selectOption(this, 'distance', 2)">20-29</button>
        <button onclick="selectOption(this, 'distance', 3)">30-39</button>
        <button onclick="selectOption(this, 'distance', 4)">40-49</button>
        <button onclick="selectOption(this, 'distance', 5)">50+</button>
      </div>
    </div>

    <!-- Location Dropdown -->
    <div class="sort-option">
      <button onclick="toggleDropdown('locationDropdown')">Location</button>
      <div id="locationDropdown" class="dropdown-content-right" style="display: block;">
        <button onclick="selectOption(this, 'location', 1)">All</button>
        <button onclick="selectOption(this, 'location', 2)">Left</button>
        <button onclick="selectOption(this, 'location', 3)">Middle</button>
        <button onclick="selectOption(this, 'location', 4)">Right</button>
      </div>
    </div>
    
    <!-- Timeframe - Coming Soon -->
    <div class ="sort-option">
      <button onclick="toggleDropdown('timeframeDropdown')">Timeframe</button>
      <div id="timeframeDropdown" class="dropdown-content-right">
        <button onclick="selectOption(this, 'timeframe', 1)">Session</button>
        <button onclick="selectOption(this, 'timeframe', 2)">Week</button>
        <button onclick="selectOption(this, 'timeframe', 3)">Month</button>
      </div>
    </div>
   

    <!-- Submit Button -->
    <div style="text-align:center; margin-top:20px;">
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>



  <div class="content">
    

  <div class="gray-box">
    <img id="dynamicImage" src="{{ plot_url }}" alt="Image not available" style="display: none;">
</div>



  <script>
    let selectedLocation = null;
    let selectedDistance = null;

    const img = document.getElementById("dynamicImage");
    const defaultText = document.getElementById("defaultText");


    // Function to handle both location and distance selection
    function selectOption(button, type, value) {
      // Deselect previous button and highlight the new one
      const buttons = button.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      // Set selected value based on type (location or distance)
      if (type === 'location') {
        selectedLocation = value;
      } else if (type === 'distance') {
        selectedDistance = value;
      }
    }


    // Reset stats (basic stats)
    function resetStats() {

      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/visualize';

      const locationField = document.createElement('input');
      locationField.type = 'hidden';
      locationField.name = 'location_choice';
      locationField.value = 1;  // Reset to all locations

      const distanceField = document.createElement('input');
      distanceField.type = 'hidden';
      distanceField.name = 'distance_choice';
      distanceField.value = 1;  // Reset to all distances

      form.appendChild(locationField);
      form.appendChild(distanceField);
      document.body.appendChild(form);
      form.submit();
    }


    // Submit form with both location and distance
    function submitForm() {
      if (selectedLocation === null || selectedDistance === null) {
        alert("Please select both a location and distance before submitting.");
        return;
      }

      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/visualize';

      const locationField = document.createElement('input');
      locationField.type = 'hidden';
      locationField.name = 'location_choice';
      locationField.value = selectedLocation;

      const distanceField = document.createElement('input');
      distanceField.type = 'hidden';
      distanceField.name = 'distance_choice';
      distanceField.value = selectedDistance;

      form.appendChild(locationField);
      form.appendChild(distanceField);
      
      document.body.appendChild(form);
      form.submit();
    }


    // Toggle dropdowns
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }


    // Check if the image source is valid
    img.onload = function() {
        // If the image loads successfully, display it and hide the default text
        img.style.display = "block";
        defaultText.style.display = "none";
    };

    function goBack() {
  window.location.href = '/visualize';
}



document.addEventListener('DOMContentLoaded', loadSessionData);

  </script>
</body>
</html>
